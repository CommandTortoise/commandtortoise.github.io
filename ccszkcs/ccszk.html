<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长春市中考查询</title>
    <style>
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰元素 */
        .bg-element {
            position: absolute;
            background-color: #f0f0f0;
            z-index: -1;
        }
        
        .bg-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            border-radius: 50%;
        }
        
        .bg-element:nth-child(2) {
            width: 80px;
            height: 80px;
            bottom: 15%;
            right: 15%;
            transform: rotate(45deg);
        }
        
        .bg-element:nth-child(3) {
            width: 150px;
            height: 2px;
            top: 50%;
            left: 5%;
        }
        
        .bg-element:nth-child(4) {
            width: 2px;
            height: 150px;
            bottom: 10%;
            right: 20%;
        }
        
        /* 主容器 */
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 5px 25px rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
        }
        
        /* 提示信息 */
        .warning-text {
            font-size: 28px;
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .warning-text::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: #000;
        }
        
        /* 按钮样式 */
        .confirm-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }
        
        .confirm-btn:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .confirm-btn:active {
            transform: translateY(0);
        }
        
        .confirm-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s;
        }
        
        .confirm-btn:hover::after {
            left: 100%;
        }
        
        /* 页脚信息 */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #999;
            padding: 10px;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .warning-text {
                font-size: 22px;
            }
            
            .container {
                padding: 30px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .warning-text {
                font-size: 18px;
            }
            
            .confirm-btn {
                padding: 12px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    
    <div class="container">
        <h1 class="warning-text">请考生请勿截图转发此网页的信息</h1>
        <button id="confirmButton" class="confirm-btn">确 定</button>
    </div>
    
    <div class="footer">
        长春市教育局 © 2025 版权所有 | 信息安全部
    </div>
    
    <script>
        // 添加按钮点击事件
        document.getElementById('confirmButton').addEventListener('click', function() {
            // 创建加载动画
            const button = this;
            button.innerHTML = '跳转中...';
            button.disabled = true;
            
            // 创建加载指示器
            const loader = document.createElement('div');
            loader.style.position = 'absolute';
            loader.style.top = '0';
            loader.style.left = '0';
            loader.style.width = '0%';
            loader.style.height = '100%';
            loader.style.backgroundColor = 'rgba(255,255,255,0.3)';
            loader.style.transition = 'width 1.5s ease';
            button.appendChild(loader);
            
            // 模拟加载进度
            setTimeout(() => {
                loader.style.width = '100%';
            }, 10);
            
            // 跳转到视频页面
            setTimeout(() => {
                window.location.href = 'zkcx.html';
            }, 1500);
        });
        
        // 添加背景元素动画
        const bgElements = document.querySelectorAll('.bg-element');
        bgElements.forEach((el, index) => {
            // 设置随机位置
            if(index === 0 || index === 1) {
                el.style.top = Math.random() * 80 + 10 + '%';
                el.style.left = Math.random() * 80 + 10 + '%';
            }
            
            // 动画效果
            setTimeout(() => {
                el.style.transition = 'transform 15s ease-in-out';
                setInterval(() => {
                    el.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.4})`;
                }, 15000);
            }, index * 300);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长春市中考分数查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            position: relative;
            z-index: 10;
            border-radius: 8px;
        }
        
        .warning-text {
            font-size: 32px;
            line-height: 1.6;
            margin-bottom: 50px;
            font-weight: 400;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 30px;
        }
        
        .warning-text::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #000;
        }
        
        .confirm-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 18px 70px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 3px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .confirm-btn:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }
        
        .confirm-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #999;
            padding: 15px;
        }
        
        /* 视频页面样式 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            z-index: 1000;
        }
        
        .video-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        
        video {
            width: 100%;
            max-height: 80vh;
            outline: none;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        
        .video-title {
            color: #fff;
            font-size: 24px;
            margin-top: 25px;
            letter-spacing: 1px;
            font-weight: 300;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border-radius: 4px;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .warning-text {
                font-size: 24px;
            }
            
            .container {
                padding: 40px 20px;
            }
            
            .confirm-btn {
                padding: 15px 50px;
                font-size: 18px;
            }
            
            .video-title {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .warning-text {
                font-size: 20px;
                padding-bottom: 20px;
            }
            
            .confirm-btn {
                padding: 12px 40px;
                font-size: 16px;
            }
            
            .video-title {
                font-size: 16px;
            }
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            background-color: #f0f0f0;
            z-index: -1;
        }
        
        .dec-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            border-radius: 50%;
        }
        
        .dec-2 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 15%;
            transform: rotate(45deg);
        }
        
        .dec-3 {
            width: 200px;
            height: 3px;
            top: 50%;
            left: 5%;
        }
        
        .dec-4 {
            width: 3px;
            height: 200px;
            bottom: 10%;
            right: 20%;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration dec-1"></div>
    <div class="decoration dec-2"></div>
    <div class="decoration dec-3"></div>
    <div class="decoration dec-4"></div>
    
    <!-- 主提示页面 -->
    <div class="container">
        <h1 class="warning-text">长春市2025年中考分数查询</h1>
        <h1 class="warning-text">请考生请勿截图转发此网页的信息</h1>
        <button id="confirmButton" class="confirm-btn">确 定</button>
    </div>
    
    <div class="footer">
        长春市教育局 © 2026 版权所有 | 信息安全提示
    </div>
    
    <!-- 视频页面（隐藏） -->
    <div class="video-container" id="videoPage">
        <button class="back-btn" id="backButton">返回</button>
        <div class="video-content">
            <video id="examVideo" controls>
                <source src="/ccszkcs/114514.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <div class="video-title">亻尔  女 子</div>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const confirmButton = document.getElementById('confirmButton');
        const videoPage = document.getElementById('videoPage');
        const examVideo = document.getElementById('examVideo');
        const backButton = document.getElementById('backButton');
        
        // 点击确定按钮
        confirmButton.addEventListener('click', function() {
            // 添加按钮加载效果
            this.innerHTML = '跳转中...';
            this.disabled = true;
            
            // 显示视频页面
            videoPage.style.display = 'block';
            document.body.style.backgroundColor = '#000';
            
            // 尝试播放视频
            const playPromise = examVideo.play();
            
            // 处理自动播放可能被阻止的情况
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 视频播放成功
                }).catch(error => {
                    // 显示播放按钮并提示用户
                    examVideo.controls = true;
                    alert('视频自动播放被阻止，请点击播放按钮开始观看');
                });
            }
        });
        
        // 返回按钮事件
        backButton.addEventListener('click', function() {
            // 暂停视频
            examVideo.pause();
            
            // 隐藏视频页面
            videoPage.style.display = 'none';
            document.body.style.backgroundColor = '#fff';
            
            // 重置按钮状态
            confirmButton.innerHTML = '确 定';
            confirmButton.disabled = false;
        });
        
        // 装饰元素动画
        const decorations = document.querySelectorAll('.decoration');
        decorations.forEach((dec, index) => {
            // 初始位置设置
            if(index === 0 || index === 1) {
                dec.style.top = Math.random() * 80 + 10 + '%';
                dec.style.left = Math.random() * 80 + 10 + '%';
            }
            
            // 动画效果
            setTimeout(() => {
                dec.style.transition = 'transform 15s ease-in-out';
                setInterval(() => {
                    dec.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.4})`;
                }, 15000);
            }, index * 300);
        });
    </script>
</body>
</html>

        #matrix {

        .container {
            max-width: 1200px;

        .post-list {

            counter-reset: post-counter;
        }

        .post-item {
            background: rgba(0, 30, 0, 0.3);
            padding: 1.5rem;
            margin: 1.5rem 0;

            display: block;
            text-decoration: none;
            color: inherit;
            position: relative;
        }

        .post-item:before {
            counter-increment: post-counter;
            content: "0" counter(post-counter);
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            color: #0f0;
            opacity: 0.6;
        }

        .post-item:hover {
            transform: translateX(20px);
            background: rgba(0, 40, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .post-item-content h3 {
            margin: 0 0 0.5rem;
            color: #0f0;
        }

        .post-item-content p {
            margin: 0;
            font-size: 0.9em;
            color: #0f09;
        }

        .glow {

        }
